<!DOCTYPE html>
<html>

<head>
	<title>Bossggle</title>
	<link rel="stylesheet" href="main.css" />
	<script src="https://cdn.rawgit.com/tannerwelsh/dcd33611c1bc615fd5a1c8cadc05d1b2/raw/470cde9d72927fef717f354b3ba3718a0aaabb99/basicWords.js" charset="utf-8"></script>
</head>

<body class="row">

	<!--Left Column-->
	<div id="stats-column">

		<div id=title-box class="column">
			<h1>Bossggle</h1>
			<h3>Make words by clicking the letters! Only words in the Bossggle dictionary count.</h3>
			<div>
				<div>Time left:</div>
				<div id="timer">0:60</div>
			</div>
		</div>

		<div id="score-total" class="points-row">
			<h3>score</h3>
			<h3 id="score">0</h3>
		</div>
		<div id="score-board">
		</div>
		<a href="https://github.com/Maighdlyn/bossggle">View GitHub repository here!</a>

	</div>

	<!--Right Column-->
	<div id="game-column" class="column">

		<div id="game-top">
			<h1 id="word"></h1>
			<div id="buttons-div">
				<button id="submit">submit</button>
				<button id="clear">clear</button>
				<button id="reset">reset</button>
			</div>
		</div>

		<div id="game-board">
			<div class="row">
				<div class="letter"></div>
				<div class="letter"></div>
				<div class="letter"></div>
				<div class="letter"></div>
			</div>
			<div class="row">
				<div class="letter"></div>
				<div class="letter"></div>
				<div class="letter"></div>
				<div class="letter"></div>
			</div>
			<div class="row">
				<div class="letter"></div>
				<div class="letter"></div>
				<div class="letter"></div>
				<div class="letter"></div>
			</div>
			<div class="row">
				<div class="letter"></div>
				<div class="letter"></div>
				<div class="letter"></div>
				<div class="letter"></div>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="bossggle.js"></script>

</body>

</html>
