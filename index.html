<!DOCTYPE html>
<html>
	<head>
		<title>Bossggle</title>
		<link rel="stylesheet" href="main.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
	</head>
	<body>
		<div class="container-fluid">  <!-- OVER ALL container-->

			<div id="stats-column" >
				<div id =title-box>
				<h1>Bossggle</h1>
				<h5>Make words by clicking the letters! Only dictonary words count.</h5>

				<div id=score-row>
					<h6>score</h6> <!-- score label-->
					<div>230</div> <!-- total score box-->
				</div> <!-- Score row-->

			</div> <!-- Title Container-->

			<div>
			<h6>words</h6>






			</div> <!-- Words-row-->






			 </div> <!-- Status Column-->


			<div class="col-md-8" id="game-column">   <!-- Game Section-->
				<div>
					<h1 id="word">ABC</h1>
				<div>
				<div class="game-board">
					<div class="row">
						<div class="letter selected-letter">A</div>
						<div class="letter selected-letter">B</div>
						<div class="letter">C</div>
						<div class="letter">D</div>
					</div>
					<div class="row">
						<div class="letter">E</div>
						<div class="letter">F</div>
						<div class="letter">G</div>
						<div class="letter">H</div>
					</div>
					<div class="row">
						<div class="letter">I</div>
						<div class="letter">J</div>
						<div class="letter">K</div>
						<div class="letter">L</div>
					</div>
					<div class="row">
						<div class="letter">M</div>
						<div class="letter">N</div>
						<div class="letter">O</div>
						<div class="letter">P</div>
					</div>
			</div>
		</div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="bossggle.js"></script>
	</body>
</html>
